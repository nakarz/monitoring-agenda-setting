{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/register.css">
    <script src="../static/js/bootstrap.js"></script>

    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="../static/img/Logo_kementerian_keuangan_republik_indonesia 1.png">
  </head>
  <body>
    <!-- Navbar -->
    {% block navbar %}
      {% include './items/navbar_guest.html' %}
    {% endblock %}

    <!-- MAIN -->
    <section>
      <div class="container-fluid" style="height: 800px;">
        <div class="row justify-content-center">

          <div class="col-md-12" style="height: 60px;"></div>

          <div class="col-md-12">
            <div class="card mx-auto" style="width: auto; max-width: 554px; height: 680px; border-radius: 12px; background-color: #C7EEFF; border-style: none;">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12" style="padding-top: 36px; padding-bottom: 25px;">
                    <h1 class="card-title text-center" style="font-size: 32px; font-weight: 700;">REGISTER</h1>
                  </div>
                  <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center">
                      <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="full_name" class="form-label">Full Name</label>
                          <input type="full_name" class="form-control" style="gap: 8px; width: 388px; height: 48px; border-radius: 12px; border: 1px solid #D4D7E3;" id="full_name" name="full_name" placeholder="Bambang Multani" required>
                        </div>
                        <div class="mb-3">
                          <label for="nip" class="form-label">NIP</label>
                          <input type="nip" class="form-control" style="gap: 8px; width: 388px; height: 48px; border-radius: 12px; border: 1px solid #D4D7E3;" id="nip" name="nip" placeholder="12345678" required>
                        </div>
                        <div class="form-group mb-3">
                          <label for="roles" class="form-label">Role</label>
                          <select class="form-control" style="gap: 8px; width: 388px; height: 48px; border-radius: 12px; border: 1px solid #D4D7E3;" id="role" name="roles" required>
                            <option value="" selected disabled hidden>choose role</option>
                            <option value="admin">Admin</option>
                            <option value="petugas_monitor">Petugas Monitor</option>
                            <option value="petugas_agenda_setting">Petugas Agenda Setting</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" style="gap: 8px; width: 388px; height: 48px; border-radius: 12px; border: 1px solid #D4D7E3;" id="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" style="gap: 8px; width: 388px; height: 48px; border-radius: 12px; border: 1px solid #D4D7E3;" id="password" name="password" placeholder="at least 8 characters" required>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button class="btn-option" style="width: 140px; height: 48px; background: #EFB829; color: #0D5CAB; border-style: none;" type="submit" name="register">Register</button>
                        </div>                 
                        {% if error %}
                          <div class="text-center pt-2">
                            <p style="color: red;">{{ error }}</p>
                          </div>  
                        {% endif %}                     
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12" style="height: 79px;"></div>

        </div>
      </div>
    </section>

    <!-- Footer -->
    {% block footer %}
      {% include './items/footer.html' %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
